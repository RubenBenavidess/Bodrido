# Docker Compose configuration for Logiflow

services:
  # ============================================
  # BASE DE DATOS - Auth Service (PostgreSQL)
  # ============================================
  auth-db:
    image: postgres:15-alpine
    container_name: logiflow_auth_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: logiflow_auth
    ports:
      - "5432:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - logiflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # BASE DE DATOS - Fleet Service (PostgreSQL)
  # ============================================
  fleet-db:
    image: postgres:15-alpine
    container_name: logiflow_fleet_db
    restart: always
    environment:
      POSTGRES_USER: fleetUser
      POSTGRES_PASSWORD: fleetPass123
      POSTGRES_DB: FleetDB
    ports:
      - "5433:5432"
    volumes:
      - fleet_postgres_data:/var/lib/postgresql/data
    networks:
      - logiflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetUser -d FleetDB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # AUTH SERVICE (Node.js)
  # ============================================
  auth-service:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: logiflow_auth_service
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: admin123
      DB_NAME: logiflow_auth
      PRIVATE_KEY_PATH: ./keys/ec_private.pem
      PUBLIC_KEY_PATH: ./keys/ec_public.pem
    ports:
      - "4000:4000"
    volumes:
      - ./src/keys:/app/keys:ro
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - logiflow_network
    command: ["node", "server.js"]

  # ============================================
  # FLEET SERVICE (.NET)
  # ============================================
  fleet-service:
    build:
      context: ./FleetService
      dockerfile: Dockerfile
    container_name: logiflow_fleet_service
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Host=fleet-db;Port=5432;Database=FleetDB;Username=fleetUser;Password=fleetPass123"
      Jwt__PublicKeyPath: "/app/Keys/ec_public.pem"
    ports:
      - "5000:8080"
    volumes:
      - ./src/keys:/app/Keys:ro
    depends_on:
      fleet-db:
        condition: service_healthy
    networks:
      - logiflow_network

  # ============================================
  # BASE DE DATOS - Order Service (PostgreSQL)
  # ============================================
  order-db:
    image: postgres:16-alpine
    container_name: logiflow_order_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bodrido_orders_db
    ports:
      - "5434:5432"
    volumes:
      - order_postgres_data:/var/lib/postgresql/data
    networks:
      - logiflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # ORDER SERVICE (Java Spring Boot)
  # ============================================
  order-service:
    build:
      context: ./order-ms
      dockerfile: Dockerfile
    container_name: logiflow_order_service
    restart: always
    environment:
      DB_HOST: order-db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: bodrido_orders_db
      JWT_PUBLIC_KEY_PATH: file:/app/keys/ec_public.pem
    ports:
      - "8080:8080"
    volumes:
      - ./src/keys:/app/keys:ro
    depends_on:
      order-db:
        condition: service_healthy
    networks:
      - logiflow_network

  # ============================================
  # BASE DE DATOS - Billing Service (PostgreSQL)
  # ============================================
  billing-db:
    image: postgres:16-alpine
    container_name: logiflow_billing_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bodrido_billing_db
    ports:
      - "5435:5432"
    volumes:
      - billing_postgres_data:/var/lib/postgresql/data
    networks:
      - logiflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bodrido_billing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # BILLING SERVICE (Java Spring Boot)
  # ============================================
  billing-service:
    build:
      context: ./billing-ms
      dockerfile: Dockerfile
    container_name: logiflow_billing_service
    restart: always
    environment:
      DB_HOST: billing-db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: bodrido_billing_db
      ORDER_SERVICE_URL: http://order-service:8080
    ports:
      - "8081:8081"
    depends_on:
      billing-db:
        condition: service_healthy
    networks:
      - logiflow_network

  # ============================================
  # KONG API GATEWAY
  # ============================================
  kong:
    image: kong:latest
    container_name: logiflow_kong_gateway
    restart: always
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - "8000:8000"  # Puerto del Gateway (clientes externos)
      - "8001:8001"  # Puerto Admin API
    volumes:
      - ./gateway/kong.yml:/usr/local/kong/declarative/kong.yml:ro
    depends_on:
      - auth-service
      - fleet-service
      - order-service
      - billing-service
    networks:
      - logiflow_network

# ============================================
# VOLUMES
# ============================================
volumes:
  auth_postgres_data:
    name: logiflow_auth_postgres_data
  fleet_postgres_data:
    name: logiflow_fleet_postgres_data
  order_postgres_data:
    name: logiflow_order_postgres_data
  billing_postgres_data:
    name: logiflow_billing_postgres_data

# ============================================
# NETWORKS
# ============================================
networks:
  logiflow_network:
    name: logiflow_network
    driver: bridge
