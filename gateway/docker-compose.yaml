version: '3.8'

services:
  kong:
    image: kong:latest
    container_name: kong-gateway
    restart: always
    environment:
      KONG_DATABASE: "off" # <--- MODO SIN BASE DE DATOS
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports: 
      - "8000:8000" # Puerto Gateway (Postman)
      - "8001:8001" # Puerto Admin
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml # Conectamos el archivo
    extra_hosts:
      - "host.docker.internal:host-gateway" # Para ver tu backend en localhost